# Tiny Tapeout project information
project:
  title:        "4D Tesseract VGA Demo"      # Project title
  author:       "Chris Park"                 # Your name
  discord:      ""                           # Your discord username (optional)
  description:  "Renders a rotating 4D tesseract on a 640x480 VGA display using on-chip projection math."  # One line description
  language:     "Verilog"                    # HDL used
  clock_hz:     25000000                     # ~25 MHz pixel clock

  # How many tiles your design occupies? A single tile is about 167x108 uM.
  tiles: "1x1"                               # Valid values: 1x1, 1x2, 2x2, 3x2, 4x2, 6x2 or 8x2

  # Your top module name must start with "tt_um_". Make it unique by including your github username:
  top_module:  "tt_um_example"

  # List your project's source files here.
  # Source files must be in ./src and you must list each source file separately, one per line.
  # Don't forget to also update `PROJECT_SOURCES` in test/Makefile.
  source_files:
    - "project.v"

# The pinout of your project. Leave unused pins blank. DO NOT delete or add any pins.
# This section is for the datasheet/website. Use descriptive names (e.g., RX, TX, MOSI, SCL, SEG_A, etc.).
pinout:
  # Inputs (unused)
  ui[0]: ""
  ui[1]: ""
  ui[2]: ""
  ui[3]: ""
  ui[4]: ""
  ui[5]: ""
  ui[6]: ""
  ui[7]: ""

  # Outputs
  # uo_out = {hsync, B0, G0, R0, vsync, B1, G1, R1}
  uo[0]: "VGA_R1"        # Red MSB
  uo[1]: "VGA_G1"        # Green MSB
  uo[2]: "VGA_B1"        # Blue MSB
  uo[3]: "VGA_VSYNC"     # Vertical sync
  uo[4]: "VGA_R0"        # Red LSB
  uo[5]: "VGA_G0"        # Green LSB
  uo[6]: "VGA_B0"        # Blue LSB
  uo[7]: "VGA_HSYNC"     # Horizontal sync

  # Bidirectional pins (unused)
  uio[0]: ""
  uio[1]: ""
  uio[2]: ""
  uio[3]: ""
  uio[4]: ""
  uio[5]: ""
  uio[6]: ""
  uio[7]: ""

# Do not change!
yaml_version: 6
